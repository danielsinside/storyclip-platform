global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@storyclip.local'

route:
  receiver: 'webhook'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
- name: 'webhook'
  webhook_configs:
  - url: 'http://localhost:3000/webhooks/alerts'
    send_resolved: true

- name: 'default'
  webhook_configs:
  - url: 'http://localhost:3000/webhooks/alerts'
    send_resolved: true