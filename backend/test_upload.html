<!DOCTYPE html>
<html>
<head>
    <title>Test Upload Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test StoryClip Upload</h1>
        <input type="file" id="fileInput" accept="video/*" />
        <button onclick="testUpload()">Upload Video</button>
        <div id="result"></div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<span class="error">Please select a file</span>';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('video', file);
            
            // Opcional: agregar Idempotency-Key para mejor tracking
            const idempotencyKey = 'test-' + Date.now() + '-' + Math.random().toString(36);

            resultDiv.innerHTML = 'Uploading...';

            try {
                const response = await fetch('https://storyclip.creatorsflow.app/api/videos/upload-direct', {
                    method: 'POST',
                    headers: {
                        'Idempotency-Key': idempotencyKey
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">Success!</span><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<span class="error">Error: ' + response.status + '</span><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">Network Error: ' + error.message + '</span>';
            }
        }
    </script>
</body>
</html>
